<body onload="getAllItems()">

<div class="container">
        <form>
            <div class="form-group row">
                <label for="description" class="col-sm-6 col-form-label">Description</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="description" placeholder="Description">
                </div>
            </div>
            <div class="form-group row">
                <div class="col-sm-2">Watch all</div>
                <div class="col-sm-10">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" checked id="watchAll" onclick="watchAllItems();">
                        <label class="form-check-label" for="watchAll">Watch All</label>
                    </div>
                </div>
            </div>
            <button type="submit" class="btn btn-primary" onclick="addItem()">Add</button>
        </form>

        </div>
<div class="container">
    <table class="table table-hover" id="tableItems">
        <thead>
        <tr>
            <th scope="col">Id</th>
            <th scope="col">Description</th>
            <th scope="col">Created</th>
            <th scope="col">Done</th>
            <th scope="col">Author</th>
        </tr>
        </thead>
        <tbody>

        </tbody>
    </table>
</div>
</body>
