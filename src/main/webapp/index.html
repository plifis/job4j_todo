<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
<script src="https://code.jquery.com/jquery-3.4.1.min.js" ></script>
    <title>TODO List</title>
    <script>
        function sendItem() {
            $.ajax({
                type: 'POST',
                url: 'http://localhost:8080/item/item.do',
                data: {"description": $("#description").val()},
                data_type: 'text'
            }).done(function (resp) {
                alert(resp);
            }).fail(function (err) {
                alert("Что то пошло не так" + err);
            });
        }
    </script>
    <script>
        function getAllItems () {
            $.ajax({
                type: 'GET',
                url: 'http://localhost:8080/item/item.do',
                data_type: 'json'
            }).done( function (resp){
                let arrJson = JSON.parse(resp);
                    for (let i = 0; i < arrJson.length; i++) {
                        let desc = arrJson[i].description;
                        let id = arrJson[i].id;
                        let done = '';
                        if (arrJson[i].done === true) {
                            done = 'checked';
                        }
                        $('tbody:last').append('<tr><td>' + desc + '</td>' +
                            '<td><input class="form-check-input" type="checkbox"' + done + ' name="item' + id +  '"></td></tr>');
                    }
            }).fail( function (err){
                alert(err);
            });
        }
    </script>
    <script>
        function watchAllItems() {
            if (document.getElementById('watchAll').checked === false) {
                $('input').each(function () {
                     let id = $(this).attr('id');
                    if (($(this).attr('checked')) && (id !== 'watchAll')) {
                         $(this).parent().parent().hide();
                    }
                });
            } else {
                $('input').each(function () {
                    if (($(this).attr('checked'))) {
                        $(this).parent().parent().show();
                    }
                });
            }
        }
    </script>
</head>
<body onload="getAllItems()">
<div class="container">
        <form>
            <div class="form-group row">
                <label for="description" class="col-sm-6 col-form-label">Description</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="description" placeholder="Description">
                </div>
            </div>
            <div class="form-group row">
                <div class="col-sm-2">Watch all</div>
                <div class="col-sm-10">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" checked id="watchAll" onclick="watchAllItems();">
                        <label class="form-check-label" for="watchAll">
                            Watch All
                        </label>
                    </div>
                </div>
            </div>
            <button type="submit" class="btn btn-primary" onclick="sendItem()">Add</button>
        </form>

        </div>
<div class="container">
    <table class="table table-hover" id="tableItems">
        <thead>
        <tr>
            <th scope="col">Description</th>
            <th scope="col">Done</th>
        </tr>
        </thead>
        <tbody>

        </tbody>
    </table>
</div>
</body>
</html>
